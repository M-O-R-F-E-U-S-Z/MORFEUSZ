{% extends "morfeusz_app/base.html" %} {% block content %}
<div style="display: flex; flex-direction: column; align-items: center">
  <h2>Create a group:</h2>
  <form class="form-cls" method="POST">{% csrf_token %} {{ form }}</form>

  <h2>Your groups:</h2>
  {% for group in my_groups %} {{ group.name }}
  <a href="/group/{{ group.id }}">Manage group</a> <br />
  {% endfor %}
</div>

{% endblock content %}
