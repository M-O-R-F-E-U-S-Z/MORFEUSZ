name: Django Unittest

on: push

jobs:
  test:
    name: Run Unittest
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        pip install -r .github/workflows/requirements.txt
    - name: Test
      run: python manage.py test
