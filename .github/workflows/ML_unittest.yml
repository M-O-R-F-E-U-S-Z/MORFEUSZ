name: ML Unittest

on: push

jobs:
  test:
    name: Run Unittest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        pip install numpy
        pip install pandas
        pip install opencv-python
        pip install tqdm
        pip install matplotlib
        pip install tensorflow
        pip install sklearn
    - name: Test
      working-directory: ./morfeusz_app/TensorFlow
      run: python ML_unittest.py
