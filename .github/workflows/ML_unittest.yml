name: ML Unittest

on: push

jobs:
  test:
    name: Run Unittest
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install
      run: |
        pip install numpy==1.20.0
        pip install pandas
        pip install opencv-python==4.5.2.52
    - name: Test
      working-directory: ./morfeusz_app/TensorFlow
      run: python ML_unittest.py
